# Custom modules for BLUX10K
[custom.blux10k]
command = 'echo "BLUX10K"'
when = 'true'
format = '[üÖë $output]($style)'
style = 'bold blue'
description = 'BLUX10K System Indicator'

[custom.k8s_context]
command = '''
  if command -v kubectl >/dev/null 2>&1; then
    context=$(kubectl config current-context 2>/dev/null)
    namespace=$(kubectl config view --minify --output 'jsonpath={..namespace}' 2>/dev/null)
    if [ -n "$context" ]; then
      if [ -n "$namespace" ] && [ "$namespace" != "default" ]; then
        echo "‚éà $context ($namespace)"
      else
        echo "‚éà $context"
      fi
    fi
  fi
'''
when = 'command -v kubectl >/dev/null 2>&1'
format = '[$output]($style)'
style = 'bold cyan'
description = 'Kubernetes Context'

[custom.docker_status]
command = '''
  if command -v docker >/dev/null 2>&1; then
    if docker info >/dev/null 2>&1; then
      echo "üê≥ Running"
    else
      echo "üê≥ Stopped"
    fi
  fi
'''
when = 'command -v docker >/dev/null 2>&1'
format = '[$output]($style)'
style = 'bold blue'
description = 'Docker Status'

[custom.system_info]
command = '''
  if [[ "$(uname)" == "Darwin" ]]; then
    echo "üçé macOS"
  elif [[ -f /etc/os-release ]]; then
    source /etc/os-release
    echo "üêß $NAME"
  elif [[ "$(uname)" == "Linux" ]]; then
    echo "üêß Linux"
  else
    echo "üíª $(uname)"
  fi
'''
when = 'true'
format = '[$output]($style)'
style = 'bold yellow'
description = 'Operating System'

[custom.terminal_info]
command = 'echo "$TERM"'
when = 'true'
format = '[üñ• $output]($style)'
style = 'bold magenta'
description = 'Terminal Type'

[custom.uptime]
command = '''
  if [[ "$(uname)" == "Darwin" ]]; then
    uptime | awk -F'( |,|:)+' '{if ($7=="min") printf "%s min", $6; else if ($7~/^day/) printf "%s days", $6; else printf "%s:%s hrs", $6, $7}'
  else
    uptime -p | sed 's/up //'
  fi
'''
when = 'true'
format = '[‚è± $output]($style)'
style = 'bold green'
description = 'System Uptime'

